- name: install package
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: to download package
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "absent" }
    - { name: "mysql", state: "latest" }
    - { name: "zip", state: "absent" }